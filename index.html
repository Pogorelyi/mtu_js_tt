<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>js-school-tasks</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-my">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">"Remove Squares" game</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 main">
            <div class="jumbotron">
                <div class="btn-group btn-group-justified buttons-area">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default btn-success" id="startGameButton">Start</button>
                    </div>

                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default btn-danger" id="stopGameButton" disabled="disabled">Stop</button>
                    </div>
                </div>
                <div class="timer-area">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon2">Points: </span>
                        <input type="text" class="form-control" aria-describedby="sizing-addon2" readonly id="currentPoints" value="0" />
                        <span class="input-group-addon" id="sizing-addon1">Time Left: </span>
                        <input type="text" class="form-control" aria-describedby="sizing-addon1" readonly id="timeLeftElement" value="" />
                    </div>
                </div>
                <div class="panel panel-default panel-primary main-area">
                    <div class="panel-heading">
                        <h3 class="panel-title">Click on square</h3>
                    </div>
                    <div class="panel-body play-area" id="play-area">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 sidebar">
            <div class="jumbotron pl-0 pr-0">
                <h4 class="list-group-item active">
                    Your results:
                </h4>
                <ul class="list-group" id="gameResults">
                </ul>
                <div id="errorLogs" class="alert alert-danger"></div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="saveResultModal" tabindex="-1" data-keyboard="false" data-backdrop="static" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="exampleModalLabel">Game Over</h3>
            </div>
            <div class="modal-body">
                <h4>Your score: <span id="gameResultScore"></span></h4>
                <form>
                    <div class="form-group">
                        <label for="gamer-name" class="control-label">Name:</label>
                        <input type="text" class="form-control" id="gamer-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="saveResultButton" class="btn btn-primary">Save Result</button>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
